
<div class="col-md-12" ng-controller="CompCtrl as comp">
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="panel-title">About</div>
		</div>
		<div class="panel-body">
			<table class="table table-bordered">
			    <thead class="text-center">
			      <tr class="bg-primary">
			        <th class="text-center">E-mail</th>
			        <th class="text-center">Description</th>
			        <th class="text-center">Date And time</th>
			        <th class="text-center">Tags</th>
			      </tr>
			    </thead>
				<tbody>
				<tr ng-repeat="cat in comp.cats">
			      <th>{{ cat.$id }}</th>
			      <td><input type="text" ng-model="cat.name" ng-change="comp.cats.$save(cat)"></td>
			      <td><input type="number" ng-model="cat.age" ng-change="comp.cats.$save(cat)"></td>
			      <td ng-bind="cat.$getRecord(cat.age)"></td>
			      <!-- <td><input type="text" ng-model="cat.code" ng-change="comp.cats.$save(cat)"></td> for saving realtime-->
			      <!-- <td><input type="text" ng-model="cat.code" ng-change="comp.cats.$add(cat)"></td> <== for adding in cats database -->
			    </tr>
			  </tbody>
			</table>
			<div >
				<button type="button" class="btn btn-danger" id="ccomplain">Close</button>
			</div>

		</div>
	</div>
</div>
