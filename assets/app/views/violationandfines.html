<div class="col-md-12" ng-controller="VioFinesCtrl as vioFines">
	<div class="col-md-12">
		<div class="panel panel-default col-md-12">
			<div class="panel-heading">
				<div class="panel-title">Violation And Fines</div>
			</div>
			<div class="panel-body">
				<!-- 1111111 -->
				<div class="container">

					<div class="row">
						<div class="col-md-3">
							<h5>Violation List:</h5>
						</div>
						<div class="col-md-5">
							<h5>Search: <input type="text" ng-model="search"> </h5>
						</div>
						<div class="col-md-2 col-sm-1">
							<button type="button" class="btn btn-primary" id="btnAdd" data-toggle="modal" data-target="#modalAdd">
								Add
							</button>
						</div> 
					</div>
				</div>
				<!-- 1111111111 -->


				<table class="table table-bordered text-center">
					<thead class="text-center">
						<tr class="bg-primary">
							<th class="text-center col-sm-6 col-md-8">Violation</th>
							<th class="text-center col-md-1">Fines/Penalties</th>
							<th class="text-center col-md-2">Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="vf in vioFines.data | filter:search">
							<td>{{vf.vf_name}}</td>
							<td>{{vf.vf_description}}</td>
							<td>  
								<!-- <a href="" type="button" id="btnEdit" class="btn btn-info">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</a>  -->
								<button type="button" class="btn btn-info" id="btnEdit" data-toggle="modal" data-target="#modalEdit" ng-click="vioFines.editviolation_fines(vf.$id)">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</button>
								<a href="" ng-click="vioFines.deleteviolation_fines(vf)" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</a> 
							</td>
						</tr>
					</tbody>
				</table>
				
			</div>
		</div>
	</div>
	<!-- start of add modal -->
	<div class="container">
		<!-- Modal -->
		<div class="modal fade" id="modalAdd" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Add Violation</h4>
					</div>
					<div class="modal-body">
						<!-- <div class="msg2" ng-show="msg2">  <h3>{{vioFines.msg2}}</h3> </div> -->
					<!-- <table class="table table-bordered">
						<thead class="text-center">
							<tr class="bg-primary">
								<th class="text-center col-sm-5 col-md-6">Violation</th>
								<th class="text-center col-md-1">Fines</th>
							</tr>
						</thead>
						<tbody>
							<tr viofines in vioFines.viofines>
								<th class="text-center "><input type="text" id="Modalviolation" class="form-control"></th>
								<th class="text-center"><input type="text" id="Modalfines" class="form-control"></th>
							</tr>
						</tbody>
					</table> -->
					<form class="form-horizontal" ng-submit="vioFines.addviolation_fines()">
						<div class="form-group">
							<label class="control-label col-sm-2">Name:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" ng-model="vioFines.violation_fines.vf_name">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" >Description:</label>
							<div class="col-sm-10"> 
								<input type="text" class="form-control"  ng-model="vioFines.violation_fines.vf_description">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="comment">Fines:</label>
							<div class="col-sm-10"> 
								<textarea class="form-control" id="modalfinestxt" rows="3" ng-model="vioFines.violation_fines.vf_fines"></textarea>
							</div>
						</div>
					  <!-- <div class="form-group" ng-hide="">
					    <label class="control-label col-sm-2" for="comment">Date:</label>
					    <div class="col-sm-10"> 
					      <textarea class="form-control" id="modalfinestxt" rows="3" ng-model="vioFines.violation_fines.department"></textarea>
					    </div>
					</div> -->
					<div class="modal-footer">


						<div class="form-group"> 
							<div class="col-sm-offset-2 col-sm-10">
								<button type="button" class="btn btn-danger" id="btnmodalclose" data-dismiss="modal">Close</button>
								<button type="submit" class="btn btn-primary" id="btnmodalAdd">Add</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
<!-- ============end of modal========== -->

							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" >Description:</label>

					<div class="modal-footer">


						<div class="form-group"> 
							<div class="col-sm-offset-2 col-sm-10">
								<button type="button" class="btn btn-danger" id="btnmodalclose" data-dismiss="modal">Close</button>
								<button type="submit" class="btn btn-primary" id="btnmodalAdd">Add</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
<!-- ============end of modal========== -->
</div>
