<div class="col-md-5 col-sm-5 col-xs-8 col-md-offset-4 col-sm-offset-4 col-xs-offset-2">
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="panel-title">Login</div>
		</div>
		<div class="panel-body">
			<div class="form-group">
				<label>Email</label>
				<input type="email" name="" ng-model="main.email" class="form-control" placeholder="Username">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" name="" ng-model="main.password" class="form-control" placeholder="Password">
			</div>
			<button class="btn btn-info" ng-click="main.login(main.email, main.password)" ng-disabled="main.login_loading"> {{ main.login_loading ? 'Loading...' : 'Login' }}</button>
			<button class="btn btn-default">Sign Up</button>
		</div>
	</div>
</div>
