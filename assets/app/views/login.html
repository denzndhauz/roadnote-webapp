<div class="col-md-5 col-sm-5 col-xs-8 col-md-offset-4 col-sm-offset-4 col-xs-offset-2" ng-controller="AuthCtrl as login_ctrl">
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="panel-title">Login</div>
		</div>
		<div class="panel-body">
			<div class="form-group">
				<label>Email</label>
				<input type="email" name="" ng-model="login_ctrl.email" class="form-control" placeholder="Username">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" name="" ng-model="login_ctrl.password" class="form-control" placeholder="Password">
			</div>
			<button class="btn btn-info" ng-click="login_ctrl.login(login_ctrl.email, login_ctrl.password)" ng-disabled="login_ctrl.login_loading"> {{ login_ctrl.login_loading ? 'Loading...' : 'Login' }}</button>
			<button class="btn btn-default">Sign Up</button>
		</div>
	</div>
</div>
