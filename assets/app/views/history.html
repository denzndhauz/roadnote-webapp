<div class="col-md-12" ng-controller="HistContrl as hist">
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="panel-title"><label>Activity Logs</label></div>
		</div>

		<div class="panel-body">
			<table class="form-group" style="width:100%">
				<tbody>
					<tr class="text-center" ng-repeat="logs in hist.act_log">
						<td>{{ logs.activity_adminname }}</td>
					</tr>
			    </tbody>
			</table>
		</div>
	</div>
</div>
