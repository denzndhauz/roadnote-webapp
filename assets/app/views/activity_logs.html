<div class="col-md-12" ng-controller="ActLogsContrl as log">
	<div class="panel panel-default" ng-if="log.level == 2">
		<div class="panel-heading">
			<div class="panel-title"><label>Activity Logs</label></div>
		</div>

		<div class="panel-body">
			<div class="container">
					<div class="row">
						<div class="col-md-3">
							<h5>Search: <input type="text" ng-model="search" class="form-control input-sm"> </h5>
						</div>
					</div>
				</div>
			<table class="table table-bordered" style="width:100%">
				<thead class="text-center col-md-12 bg-primary">
					<tr>
						<th style="border-style:none">Logs</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="logs in log.act_log | orderBy:logs.$id:true |filter:search ">
						<td>{{ logs.activity_description }} {{ logs.activity_date }}</td>
					</tr>
			    </tbody>
			</table>
		</div>
	</div>
</div>
